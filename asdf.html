<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
    }
  </style>
</head>
</style>

<body>
  <div id="root"></div>
</body>
<script>
  //root 엘리먼트 가져오기
  let root = document.getElementById("root");
  // root자식으로 div3개 생성
  let circle = [];
  for (let i = 0; i < 3; i++) {
    let temp = document.createElement('div');
    circle.push(temp);
    root.appendChild(temp);
  };
  // let a = document.root;
  // console.dir(a);
  // root 스타일링
  function setRootData(w, h, bg, dis, jcnt, ali, pos) {
    let obj = {
      WIDTH: w,
      HEIGHT: h,
      BGCOLOR: bg,
      DIS: dis,
      JCNT: jcnt,
      ALITEM: ali,
      POS: pos
    }
    return obj
  }
  console.dir(root);
  //엘리먼트 스타일 입히기
  function styleElement(element, style) {
    element.style.width = style.WIDTH;
    element.style.height = style.HEIGHT;
    element.style.backgroundColor = style.BGCOLOR;
    element.style.display = style.DIS;
    element.style.justifyContent = style.JCNT;
    element.style.alignItems = style.ALITEM;
    element.style.position = style.POS;
  }
  // 공용 css 데이터(body, *)
  let rootData = setRootData("100vw", "100vh", "cadetblue", "flex", "center", "center", "relative")
  styleElement(root, rootData);
  console.dir(root);
  // (root>div) 원 공용 css 스타일링?
  function createCommonCircleStyle(w, h, bo, op, pos) {
    let obj = {
      WIDTH: w,
      HEIGHT: h,
      bordR: bo,
      OPACI: op,
      POS: pos
    }
    return obj;
  }
  // (root>div) 원 공용 css 스타일링 입히기
  function styleCommonCircle(circle, style) {
    circle.style.width = style.WIDTH;
    circle.style.height = style.HEIGHT;
    circle.style.borderRadius = style.bordR;
    circle.style.opacity = style.OPACI;
    circle.style.position = style.POS;
  }
  // 세개의 circle의 공용 css
  let comCircle = createCommonCircleStyle("500px", "500px", "250px", "0.8", "absolute");
  // console.dir(root);
  // div세개에 css 쳐먹이기
  for (let i = 0; i < 3; i++) {
    styleCommonCircle(circle[i], comCircle);
  }
  // 마진탑,마진왼쪽,배경색,필터,가로크기,세로크기
  function createCircleStyle(mt, ml, bg, f) {
    let obj = {
      MT: mt,
      ML: ml,
      BG: bg,
      F: f,
    }
    return obj;
  }
  //원 스타일링 하기
  function styleCircle(circle, style) {
    circle.style.marginTop = style.MT
    circle.style.marginLeft = style.ML
    circle.style.backgroundColor = style.BG
    circle.style.filter = style.F
  }
  //원 스타일링
  let CS1 = createCircleStyle("300px", "300px", "salmon", "blur(20px)");
  let CS2 = createCircleStyle("50px", "-50px", "cornflowerblue", "blur(20px)");
  let CS3 = createCircleStyle("-100px", "50px", "coral", "blur(10px)");
  // 원 스타일링 함수 호출
  styleCircle(circle[0], CS1);
  styleCircle(circle[1], CS2);
  styleCircle(circle[2], CS3);
  let divBasic = {
    width: "500px",
    height: "500px",
    borderradius: "250px",
    opacity: "0.8",
    position: "absolute"
  }
  //클릭 이벤트 '성공'
  // console.dir(circle[2]);
  circle[2].addEventListener("click", function click() {
    circle[2].style.backgroundColor = 'red';
  });
  console.dir(circle);
</script>

</html>
