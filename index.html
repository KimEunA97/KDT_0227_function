<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #root {
      width: 100px;
      height: 100px;
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script>
    let rootElement = document.getElementById('root');
    console.dir(rootElement);

    let weekend = ["월요일 오늘", "수요일 쉼", "금요일 놀자"];
    let size = [100, 200, 300];

    let counter = 0;
    
    rootElement.addEventListener("click", function () {
      
      rootElement.textContent = weekend[counter];
      counter = counter + 1;

      if (counter===1) {
        rootElement.style.backgroundColor = "red";
        rootElement.style.fontSize=size[counter];
      }
      
      if (counter===2) {
        rootElement.style.backgroundColor = "yellow";
      }

      if (counter===3) {
        rootElement.style.backgroundColor = "orange";
      }
      
      if (counter >= weekend.length) { counter = 0; }
      // console.log(weekend.length);
      console.log(counter);
    });




  </script>
</body>

</html>
